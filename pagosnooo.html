<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PagMe - Checkout</title>

  <!-- SEO básico -->
  <meta name="description" content="Checkout seguro de PagMe. Completa tu pago con PayPal de forma rápida y protegida.">
  <meta name="keywords" content="pagme checkout, pagar suscripción, paypal pagme, underpro pagos">

  <!-- Open Graph -->
  <meta property="og:title" content="PagMe - Checkout">
  <meta property="og:description" content="Completa tu pago de manera segura con PayPal.">
  <meta property="og:image" content="https://underpropagme.xyz/assets/img/hero-img.png">
  <meta property="og:url" content="https://underpropagme.xyz/checkout.html">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap solo -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Main -->
  <main class="main mt-5 pt-5">
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">

          <!-- Tarjeta del producto -->
          <div class="card shadow-sm text-center p-4">
            <h3 class="mb-3">📱 Suscripción Premium PagMe V2</h3>
            <p class="text-muted">
              Acceso completo a todas las funciones sin anuncios.<br>
              <strong>Precio:</strong> $8 USD<br>
              <strong>Duración:</strong> 1 mes
            </p>

            <!-- Contenedor PayPal -->
            <div id="paypal-button-container" class="d-flex justify-content-center mt-3"></div>
          </div>

        </div>
      </div>
    </section>
  </main>


  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="container text-center">
      <p>© 2025 <strong>UnderPro - PagMe</strong>. Todos los derechos reservados.</p>
      <div class="social-links d-flex justify-content-center gap-3">
        <a href="https://www.facebook.com/profile.php?id=100083172296571"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- PayPal -->
  <script>
    fetch('paypal/config.php')
      .then(res => res.json())
      .then(config => {
        const script = document.createElement("script");
        script.src = `https://www.paypal.com/sdk/js?client-id=${config.client_id}&currency=USD`;
        script.onload = () => {
          paypal.Buttons({
            createOrder: (data, actions) => actions.order.create({
              purchase_units: [{ amount: { value: '5.00' }, description: 'Ejemplo de Pago PagMe' }]
            }),
            onApprove: (data, actions) => actions.order.capture().then(details => {
              alert(`✅ Pago completado por ${details.payer.name.given_name}`);
              console.log(details);
            }),
            onError: err => console.error("❌ Error en PayPal:", err)
          }).render('#paypal-button-container');
        };
        document.body.appendChild(script);
      })
      .catch(err => console.error("Error cargando config.php:", err));
  </script>
</body>
</html>
