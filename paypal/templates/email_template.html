

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: #167D42; /* Verde institucional PagMe */
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .header img {
      max-height: 50px;
      margin-bottom: 10px;
    }
    .content {
      padding: 20px;
      color: #333;
      line-height: 1.6;
      text-align: center;
    }
    .content h3 {
      color: #167D42;
      margin-top: 0;
    }
    .info {
      background: #f9fafc;
      border: 1px solid #e0e0e0;
      padding: 15px;
      border-radius: 6px;
      text-align: left;
    }
    .info p {
      margin: 8px 0;
    }
    .qr-container {
      margin-top: 20px;
      text-align: center;
    }
    .qr-container img {
      width: 150px;
      height: 150px;
    }
    .footer {
      background: #f4f6f8;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{URL_LOGO}}" alt="PagMe Logo">
      <h2>PagMe</h2>
    </div>

    <div class="content">
      <h3>Gracias por tu pago en PagMe</h3>
      <div class="info">
        <p><strong>Cliente:</strong> {{payer_nombre}}</p>
        <p><strong>Producto:</strong> {{producto_titulo}}</p>
        <p><strong>Monto:</strong> {{producto_precio}} {{moneda}}</p>
        <p><strong>Fecha:</strong> {{fecha_pago}}</p>
      </div>

      <!-- ðŸ”¹ AquÃ­ aparecerÃ¡ el QR -->
      <div class="qr-container">
       <img src='{{QR_URL}}'
         alt='QR del pago PagMe'>

      </div>

      <p>Adjunto encontrarÃ¡s tu recibo en PDF.</p>
    </div>

    <div class="footer">
      Â© {{anio}} PagMe. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
